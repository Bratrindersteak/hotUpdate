			<div class="opt" style="display: block">
				<div class="item">FILE:
					<input type="file" class="jsonFile" id="jsonFile" accept=".json" />
					<button type="button" class="format" id="formatFile">格式化</button>
				</div>
				<div class="item">URL:
					<input type="text" class="jsonUrl" id="jsonUrl" placeholder="type json url" />
					<button type="button" class="format" id="formatUrl">格式化</button>
				</div>
				<div class="item">COPY:
					<input type="text" class="typeFileName" id="typeFileName" placeholder="type json fileName" />
